<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="bodySection">
      <img src="./images/3d-abstract-flow-background.jpg" alt="" class="image" />
      
      <div class="exceliconContainer">
        <img src="./images/Excel.png" alt="" class="Icon excelIcon" />
        <p class="iconName">Excel</p>

        <div class="weathericonContainer">
        <img src="./images/weather_image.png" alt="weather_icon" class="Icon weatherIcon">
        <p>Weather</p>
      </div>
      <div class="gameiconContainer">
        <img src="./images/ludo_icon.png" alt="ludo_icon" class="Icon ludoIcon">
        <p class="iconName">Ludo</p>
      </div>
      <div class="gameiconContainer">
        <img src="./images/maze_game.png" alt="maze_icon" class="Icon mazeIcon">
        <p class="iconName">Maze</p>
      </div>
      <div class="musicIconContainer">
        <img src="./images/music_player.png" alt="music_player" class="Icon musicIcon">
        <p>Melody</p>
      </div>
      <div class="VLCcontainer">
        <img src="./images/VLC.png" alt="VLC_icon" class="Icon vlcIcon">
        <p class="iconName">VLC</p>
      </div>
      </div>
      
    </div>
    <div class="bottom">
      <div class="main-part">
        <div class="logo">
          <div class="upper">
            <div class="left up design"></div>
            <div class="right up design"></div>
          </div>
          <div class="lower">
            <div class="left low design"></div>
            <div class="right low design"></div>
          </div>
        </div>
        <div class="input-group">
        <input type="text" />
        <label for="">Search here...</label>
      </div>
      </div>
      <div class="date">
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
